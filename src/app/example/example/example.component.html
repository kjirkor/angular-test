
<div class="container-fluid py-3">
  <form>
<h3>Одбери термин</h3>

<mat-form-field appearance="fill">
    <mat-label>Одбери дата</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Одбери термин</mat-label>
    <mat-select [(value)]="selected">
      <mat-option>None</mat-option>
      <mat-option value="термин 1">од 06:00 до 08:00</mat-option>
      <mat-option value="термин 2">од 16:00 до 17:30</mat-option>
      <mat-option value="термин 3">од 17:30 до 19:00</mat-option>
      <mat-option value="термин 4">од 19:00 до 20:30</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="justify-content-end text-center my-3 p-2">
    <button type="submit" mat-raised-button color="primary">
      Додади
    </button>
  </div>
  
  <p>Одбравте: {{selected}}</p>

  </form>   
</div>
